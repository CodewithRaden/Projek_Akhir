<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Smart Locker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Monitoring Smart Locker</h1>
    <table>
        <thead>
            <tr>
                <th>Locker Number</th>
                <th>Username</th>
                <th>RFID</th>
                <th>Access Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for data in monitoring_data %}
            <tr>
                <td>{{ data.locker_number }}</td>
                <td>{{ data.username }}</td>
                <td>{{ data.rfid_tag }}</td>
                <td>{{ data.access_time }}</td>
                <td>{{ data.action }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
